<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Split It</title>
        <style type = 'text/css'>
            body {
                background-color: #145374;
            }
            p {
                font-size: 16pt;
                font-family: monaco, dejavu sans mono, ocr-a, ocr-b;
            }
            h1 {
                font-size: 2.5em;
                font-family: monaco, dejavu sans mono, ocr-a, ocr-b;
            }
            #receipt{
                background-color: #eff3f9;
                text-align: center;
                border: 1px solid black;
                margin: auto;
                width: 50%;                
            }
            #header {
                font-family: monaco, serif;
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <div id = 'receipt'>
            <div id = 'header'>
                <h1>Check</h1>
                <h2>Bill Information</h2>
                <div id = 'bill'>
                    <script src = "display.js"></script>
                </div>
            </div>
        </div>
        
        <form id="getBillInfo">
            Subtotal: <br>
            <input type="text" name="subtotal"><br>
            Total: <br>
            <input type="text" name="total"><br><br>
        </form>
        <form id="addPerson">
            <input type="text" placeholder="Name"/>
            <input type="number" placeholder="Price"/><br>
            <button>Add</button>
        </form>
        <div id="dishes">
            <ul>
                <h3 class="title">Dishes</h3>
            </ul>
        </div>
        <script src="calculate.js"></script>
        
    </body>
</html>
